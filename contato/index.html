    <h1>Formulário de Solicitação de Serviço</h1>
<form action="#" method="post">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
   <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
<label>Tipo de pessoa:</label>
    <div class="tipo-pessoa">
        <label for="fisica">Pessoa Física</label>
        <input type="radio" id="fisica" name="tipo" value="fisica" required>
        <label for="juridica">Pessoa Jurídica</label>
        <input type="radio" id="juridica" name="tipo" value="juridica">
    </div>
<label for="horario">Melhor horário para contato:</label>
    <select id="horario" name="horario">
        <option value="">Selecione</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
    </select>
<label>Tipo de serviço desejado:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="servico" value="consultoria"> Consultoria</label>
        <label><input type="checkbox" name="servico" value="manutencao"> Manutenção</label>
        <label><input type="checkbox" name="servico" value="suporte"> Suporte Técnico</label>
        <label><input type="checkbox" name="servico" value="desenvolvimento"> Desenvolvimento</label>
    </div>
<label for="descricao">Breve descrição do serviço desejado:</label>
<textarea id="descricao" name="descricao" placeholder="Descreva o que você deseja contratar..." required></textarea>
    <input type="submit" value="Enviar Solicitação">
</form>
</form>
</body>

</html>
